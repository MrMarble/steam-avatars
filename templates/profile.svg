{{ define "profile" }}
<svg width="640" height="420" viewbox="0 0 640 420" xmlns="http://www.w3.org/2000/svg">
  <title>Steam avatar of {{ .SteamID }}</title>
  <desc>Generated with https://github.com/mrmarble/steam-avatars</desc>
  <g>
    <foreignObject width="640" height="570">
      <video xmlns="http://www.w3.org/1999/xhtml" poster="https://cdn.akamai.steamstatic.com/steamcommunity/public/images/{{ .ImageURL}}" width="640" height="570" autoplay=""
        loop="">
        <source src="https://cdn.akamai.steamstatic.com/steamcommunity/public/images/{{ .WebmURL}}" type="video/webm" />
        <source src="https://cdn.akamai.steamstatic.com/steamcommunity/public/images/{{ .Mp4URL}}" type="video/mp4" />
      </video>
    </foreignObject>
    <rect x="0" y="200" width="640" height="420" fill="rgba(0, 0, 0, 0.7)"/>
    <g transform="translate(20, 20)">
      <image id="svg_3" href="{{ .AvatarURL }}" height="184" width="184" y="20" x="20" />
      <image id="svg_2" href="{{ .FrameURL }}" height="224" width="224" y="0" x="0" />
    </g>
  </g>
</svg>
{{end}}
