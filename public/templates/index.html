{{ define "home"}}
<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Steam Avatars</title>
  <meta name="description" content="Extract your animated Steam avatar">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    @font-face {
      font-family: 'Motiva Sans';
      src: local('Motiva Sans Bold'), local('MotivaSans-Bold'),
        url('static/fonts/MotivaSans-Bold.woff2') format('woff2'),
        url('static/fonts/MotivaSans-Bold.woff') format('woff');
      font-weight: bold;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Motiva Sans';
      src: local('Motiva Sans Regular'), local('MotivaSans-Regular'),
        url('static/fonts/MotivaSans-Regular.woff2') format('woff2'),
        url('static/fonts/MotivaSans-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    body {
      background-color: #171d25;
      color: #fff;
      font-family: "Motiva Sans", "Twemoji", "Noto Sans", Helvetica, sans-serif;
      padding: 0;
      margin: 0;
    }

    main {
      display: flex;
      height: 100vh;
      flex-direction: column;
      align-items: center;
    }

    button {
      width: 120px;
      position: relative;
      background: linear-gradient(90deg, #06BFFF 0%, #2D73FF 100%);
      border-radius: 2px;
      border: none;
      outline: none;
      padding: 12px;
      color: #fff;
      font-size: 16px;
      font-weight: 400;
      font-family: inherit;
      text-align: center;
      cursor: pointer;
    }

    button.green {
      background: linear-gradient(to right, #75b022 5%, #588a1b 95%);
    }

    #form {
      display: flex;
      flex-direction: column;
      position: relative;
      margin-top: 10%;
      margin-bottom: 20px;
      align-items: center;
    }

    h1 {
      font-size: 42px;
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 340px;
      border-radius: 2px;
      color: #fff;
      padding: 10px;
      background-color: #32353c;
      outline: none;
      font-size: 15px;
      grid-area: input;
      border: 1px solid #32353c;
    }

    .error {
      color: #c15755;
      font-size: 18px;
      font-weight: 500;
      text-align: center;
      margin-top: 10px;
    }

    ul {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      list-style: none;
      padding: 0;
      gap: 10px;
    }
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    * {
      margin: 0;
    }

    body {
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    img,
    picture,
    video,
    canvas,
    svg {
      display: block;
      max-width: 100%;
    }

    input,
    textarea,
    select {
      font: inherit;
    }

    p,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      overflow-wrap: break-word;
      text-align: center;
    }

    #root,
    #__next {
      isolation: isolate;
    }
  </style>
</head>

<body>
  <main>
    <div id="form">
      <h1>STEAM AVATARS</h1>
      <form action="/" method="post">
        <input type="text" name="name" placeholder="Steam ID or Vanity url" required>
        <button type="submit" class="green" value="avatar" name="target">Avatar</button>
        <button type="submit" value="profile" name="target">Profile</button>
      </form>
      {{ if .Error }}
      <p class="error">{{ .Error }}</p>
      {{end}}
    </div>
    {{ if .Recent }}
    <div class="recent">
      <h2>Recent Searches</h2>
      <ul>
        {{ range .Recent }}
        <li><object data="/avatar/{{.}}" type="image/svg+xml"></object></li>
        {{end}}
      </ul>
    </div>
    {{end}}
  </main>
</body>

</html>
{{end}}
